 <div class="navbar-links">

  <!-- Contact Section -->
  <main>
    <section class="contact">
      <h2>Contact Me</h2>
      <p class="contact-subtitle">I’d love to hear from you! Feel free to reach out.</p>
      
      <div class="contact-container">
        <!-- Contact Form -->
        <form id="my-form" class="contact-form" 
              action="https://formspree.io/f/mldwanyz" 
              method="POST">
          <input type="text" name="name" placeholder="Your Name" required>
          <input type="email" name="_replyto" placeholder="Your Email" required>
          <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
          <button type="submit" class="btn">Send Message</button>
        </form>

        <!-- Status message -->
        <p id="my-form-status"></p>

        <!-- Contact Info -->
        <div class="contact-info">
          <p><i class="fa-solid fa-envelope"></i> s.karthick4242@gmail.com</p>
          <p><i class="fa-solid fa-phone"></i> +91 8838418993</p>
          <p><i class="fa-solid fa-location-dot"></i> Chennai, India</p>

          <div class="social-links">
            <a href="https://github.com/karthick4242-blip/" target="_blank"><i class="fab fa-github"></i></a>
           <a href="https://www.linkedin.com/in/karthick-s-38488b2a4/" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://x.com/Karthick4242S"><i class="fab fa-twitter"></i></a>
          </div>
        </div>
      </div>
    </section>
  </main>

 
  <!-- JavaScript -->
<script>
  // Mobile menu
  const menuToggle = document.querySelector(".navbar-menu-toggle");
  const sideNavbar = document.querySelector(".side-navbar");
  const closeBtn = document.querySelector(".side-navbar p i");

  menuToggle.addEventListener("click", () => {
    sideNavbar.classList.add("active");
  });

  closeBtn.addEventListener("click", () => {
    sideNavbar.classList.remove("active");
  });

  // Formspree submission
  const form = document.getElementById("my-form");
  const status = document.getElementById("my-form-status");

  form.addEventListener("submit", async function(event) {
    event.preventDefault();
    const data = new FormData(form);
    fetch(form.action, {
      method: form.method,
      body: data,
      headers: {
        'Accept': 'application/json'
      }
    }).then(response => {
      if (response.ok) {
        status.textContent = "Thanks for your message!";
        status.style.color = "aqua";
        form.reset();
      } else {
        status.textContent = "Oops! There was a problem submitting your form.";
        status.style.color = "red";
      }
    }).catch(error => {
      status.textContent = "Oops! There was a problem submitting your form.";
      status.style.color = "red";
    });
  });
</script>
