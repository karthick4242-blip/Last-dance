<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | My Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #1D232C;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #2C3440;
      padding: 40px;
      border-radius: 15px;
      width: 320px;
      text-align: center;
      box-shadow: 0 8px 15px rgba(0,0,0,0.3);
      position: relative;
      z-index: 1;
    }

    .login-container h2 {
      color: #00ffff;
      margin-bottom: 20px;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background: #00ffff;
      color: #1D232C;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .login-container button:hover {
      background: #04dcdc;
    }

    .error {
      color: #ff4b4b;
      font-size: 0.9rem;
      margin-top: 5px;
      display: none;
    }

    /* Modal Styles */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .modal-content {
      background: #ffffff;
      color: #1D232C;
      padding: 30px;
      border-radius: 15px;
      max-width: 400px;
      text-align: center;
    }

    .modal-content h3 {
      margin-bottom: 15px;
    }

    .modal-content p {
      font-size: 0.95rem;
      margin-bottom: 20px;
    }

    .modal-content button {
      background: #1D232C;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .modal-content button:hover {
      background: #333c4a;
    }
  </style>
</head>
<body>

  <!-- Instruction Popup -->
  <div class="modal" id="instructionModal">
    <div class="modal-content">
      <h3>Welcome to My Portfolio</h3>
      <p>
        Please log in using the credentials provided to access my portfolio.
        <br><br>
        (Demo: Username <b>Jarvis</b> | Password <b>mark85</b>)
      </p>
      <button onclick="closeModal()">Got it</button>
    </div>
  </div>

  <!-- Login Box -->
  <div class="login-container">
    <h2>Login to Continue</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="login()">Login</button>
    <p class="error" id="errorMsg">Invalid username or password</p>
  </div>

  <script>
    function closeModal() {
      document.getElementById('instructionModal').style.display = 'none';
    }

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      // Demo credentials (change to your own)
      const correctUser = "Jarvis";
      const correctPass = "mark85";

      if (user === correctUser && pass === correctPass) {
        // Redirect to your portfolio page
        window.location.href = "home.html"; // or your portfolio filename
      } else {
        document.getElementById("errorMsg").style.display = "block";
      }
    }
  </script>
</body>
</html>
